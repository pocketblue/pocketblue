# Create directories needed by the ADSP sensor firmware
# The Qualcomm ADSP firmware looks for /mnt/vendor/persist/sensors/registry/
# to store sensor calibration data. Without this, sensors may fail to
# calibrate and return no data (causing auto-rotation to not work).
d /mnt/vendor 0755 root root -
d /mnt/vendor/persist 0755 root root -
d /mnt/vendor/persist/sensors 0755 root root -
d /mnt/vendor/persist/sensors/registry 0777 root root -
d /mnt/vendor/persist/sensors/registry/registry 0777 root root -
