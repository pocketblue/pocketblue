# Fairphone 5 tmpfiles configuration

# Sensor calibration and runtime data
d /var/lib/sensors 0755 root root -
d /run/ssc 0755 root root -
d /run/fastrpc 0777 root root -
d /dev/shm/qcom 0777 root root -

# Android vendor persist paths for hexagonrpcd/ADSP sensors
# The ADSP firmware expects these paths for sensor registry/calibration
d /mnt/vendor 0755 root root -
d /mnt/vendor/persist 0755 root root -
d /mnt/vendor/persist/sensors 0777 fastrpc fastrpc -
d /mnt/vendor/persist/sensors/registry 0777 fastrpc fastrpc -
d /mnt/vendor/persist/sensors/registry/registry 0777 fastrpc fastrpc -
f /mnt/vendor/persist/sensors/registry/temp.json 0666 fastrpc fastrpc -
