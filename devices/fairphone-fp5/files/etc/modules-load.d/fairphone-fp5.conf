# Fairphone 5 - modules to load at boot
#
# Most Qualcomm-specific drivers are built into the kernel for reliable
# early boot. This file only lists modules that need explicit loading.

# Bluetooth drivers for QCA Bluetooth chip (WCN6750)
# btqca handles Qualcomm-specific firmware loading
# hci_uart provides the serial transport
btqca
hci_uart

# BNEP (Bluetooth Network Encapsulation Protocol) for PAN profiles
bnep

# Netfilter/nftables modules (for firewalld)
# nf_tables is the core, nft_chain_nat for NAT support
nf_tables
nft_chain_nat

# Remoteproc for DSP subsystems (if built as module)
# These may already be loaded by udev when devices appear
qcom_q6v5_pas
