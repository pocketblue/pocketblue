# Fairphone 5 - modules to load at boot
# These modules need to be loaded for USB-C DP and Type-C functionality

# Type-C mux chips (must load before pmic-glink)
fsa4480
ptn36502

# QMP combo PHY for USB/DP (must load before pmic-glink)
phy-qcom-qmp-combo

# UCSI for USB Type-C
ucsi_glink
typec

# PMIC GLINK for Type-C control (loads after mux chips)
qcom_pmic_glink

# Remoteproc for DSP subsystems (sensors, audio)
qcom_q6v5_pas

# Sensors support via libssc
qcom_fastrpc

# Bluetooth
bluetooth
hci_uart
btqca
