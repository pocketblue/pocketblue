# Fairphone 5 - modules to load at boot
# These modules need to be loaded for USB-C DP and Type-C functionality

# Phase 1: PHYs and Type-C mux chips (must load first)
phy-qcom-qmp-combo
phy-qcom-snps-femto-v2
fsa4480
ptn36502

# Phase 2: Type-C subsystem
typec
ucsi_glink

# Phase 3: PMIC GLINK for Type-C control (loads after mux chips and PHY)
qcom_pmic_glink

# Phase 4: Remoteproc for DSP subsystems (sensors, audio)
qcom_q6v5_pas

# Phase 5: FastRPC for sensor communication (after ADSP is ready)
qcom_fastrpc

# Phase 6: Bluetooth (after base system is up)
bluetooth
hci_uart

# Phase 7: DMA-Buf for video/camera pipelines (if available)
# udmabuf is needed by WirePlumber/PipeWire for zero-copy buffer sharing
udmabuf

# Phase 8: Netfilter/nftables (required by firewalld)
# These modules must be loaded for firewalld to function
nf_tables
nft_chain_nat
nft_compat
