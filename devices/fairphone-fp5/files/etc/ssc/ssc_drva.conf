# libssc configuration for Fairphone 5
# This file configures the Qualcomm Sensor Service Client (libssc) for accessing
# the orientation sensor and other sensors via the ADSP

[general]
# Enable libssc sensor access
enabled = true

# Hexagon DSP firmware path
firmware_path = /usr/share/qcom/qcm6490/fairphone5/sensors

[sensors]
# Accelerometer
accel = true

# Gyroscope  
gyro = true

# Magnetometer
mag = true

# Orientation (virtual sensor combining accel/gyro/mag)
orientation = true

# Proximity sensor
proximity = true

# Ambient light sensor
light = true

# Pressure/barometer
pressure = true

[debug]
# Set to 1 for debugging sensor issues
log_level = 0
