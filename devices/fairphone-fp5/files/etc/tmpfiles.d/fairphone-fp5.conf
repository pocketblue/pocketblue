# Fairphone 5 tmpfiles configuration
# Creates necessary directories and sets permissions for device operation

# Sensor data directory
d /var/lib/sensors 0755 root root -

# libssc runtime directory
d /run/ssc 0755 root root -

# FastRPC shared memory directory
d /run/fastrpc 0777 root root -

# QCOM shared memory for DSP communication
d /dev/shm/qcom 0777 root root -
