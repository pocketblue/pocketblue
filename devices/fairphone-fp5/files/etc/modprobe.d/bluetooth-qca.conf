# Qualcomm Bluetooth (WCN6750) configuration for Fairphone 5
# Address frame reassembly errors during HCI initialization

# Bluetooth core options
options bluetooth disable_esco=0

# btqca (Qualcomm Bluetooth) options
# Ensure proper firmware loading for WCN6750
options btqca nosuspend=1

# hci_uart options - increase timeouts for QCA firmware loading
options hci_uart reset=1
