# Pocketblue dracut configuration
# Ensure required modules are included for mobile device boot

# Include necessary filesystems
filesystems+=" ext4 f2fs btrfs xfs "

# Include necessary dracut modules
add_dracutmodules+=" systemd systemd-initrd base rootfs-block dm "

# Compress with zstd for better performance
compress="zstd"

# Don't include rescue image
dracut_rescue_image="no"

# Use hostonly mode with all drivers for ARM
hostonly="no"
hostonly_cmdline="no"
