# Fairphone 5 firmware for initramfs
# Only needed for GPU ZAP shader during early boot display

install_optional_items+=" /usr/lib/firmware/qcom/qcm6490/fairphone5/* "

# Include GPU firmware from qcom-firmware package for early display initialization
# The kernel looks for these at qcom/a660_sqe.fw and qcom/a660_gmu.bin
install_optional_items+=" /usr/lib/firmware/qcom/a660_sqe.fw /usr/lib/firmware/qcom/a660_gmu.bin "

# Include modprobe configuration to suppress snd-seq errors during initramfs
install_items+=" /etc/modprobe.d/alsa.conf "
